<head>
	<title>GREETINGS, HUMAN! 一个只支持英文的UNDERTALE LOGO制作器。</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	
</head>
<body>

	

	<h1 align="center">GREETINGS, HUMAN!</h1>
	<h2 align="center">一个只支持英文的UNDERTALE LOGO制作器。</h2>
	<h3 align="center">(心形需自行填充)</h3>
	<textarea rows="2" id="input"></textarea>
	<p>预览:</p>
	<img src="https://dobby233liu.github.io/greetings-human/box.png"><div id="cc"><canvas id="logo" height="50px"></canvas></div></img>
	<img id="res">
	<br><br><br><br><br>
	<a href="#" class="button" id="down" onclick="getImage()">制作!</button>
	
	<script type="text/javascript">
		var tCtx = document.getElementById('logo').getContext('2d');
    	var imageElem = document.getElementById('res');

		document.getElementById('input').addEventListener('keyup', function (){
    		tCtx.canvas.width = tCtx.measureText(this.value).width + 30;
    		tCtx.font = '50px lorem';
    		tCtx.fillStyle = 'white';
    		tCtx.fillText(this.value.toUpperCase(), 25, 50);
    		imageElem.src = tCtx.canvas.toDataURL();
    		// console.log(imageElem.src);
		}, false);
		
		function getImage(){
			document.getElementById('down').href = tCtx.canvas.toDataURL();
		}
	</script>	
	<br><br><br><br><br>
	<h3><a id="speciala" href="https://www.behance.net/gallery/31378523/Monster-Friend-Undertale-Logo-Font">Monster Friend font 原作者： Harry Wakamatsu</a>. <a id="speciala" href="http://undertale.com/">Undertale 原作者 Toby Fox</a>. <a id="speciala" href="https://ruyili.github.io/greetings-human/">GREETINGS, HUMAN!</a> 原作者： <a id="lol-its-a-liar" href="https://github.com/ruyili/">Ruyi Li</a>.<a id="speciala" href="https://www.behance.net/gallery/31268855/Determination-Better-Undertale-Font">Determination font 原作者： Harry Wakamatsu.</a>汉化作者：<a id="im-so-happy-finally-end" href="https://github.com/dobby233liu">Dobby233Liu.</a></h3>
	
</body>
